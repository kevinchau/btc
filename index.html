---
layout: home
---

<div class="container">
  <div class="row">
    {% for post in site.posts limit:2 %}
    <div class="col-md-6 addtop-only">
      <a style="hover-images" href="{{ post.url }}">
        <img class="new-images centered" src="/images/{{ post.img }}">
      </a>
      <h4 class="text-centered">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h4>
      <p class="text-centered">
        {{ post.desc }}
      </p>
    </div>
    {% endfor %}
  </div>

  <div class="row">

  {% for post in site.posts limit:2 offset:2 %}

    <div class="col-md-6 addtop-only">
      <a style="hover-images" href="{{ post.url }}">
        <img class="new-images centered" src="/images/{{ post.img }}">
      </a>
      <h4 class="text-centered">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h4>
      <p class="text-centered">
        {{ post.desc }}
      </p>
    </div>

  {% endfor %}
  </div>

</div>
<div class="container addtop-only">
  <h2 class="text-centered"><a href="/people">More Community Changers</a></h2>
</div>
